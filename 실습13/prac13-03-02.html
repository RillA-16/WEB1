<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>book 객체 만들기</title>
    <script>
        var book = {
            title : "HTML5",
            author : "홍길동",
            price : 20000,
        };
    </script>
</head>

<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        document.write("book : ");
        document.write(book.title + ", ");
        document.write(book.author + ", ");
        document.write(book.price);

    </script>
</body>

</html>
