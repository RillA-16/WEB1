<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리스트 만들기</title>
</head>
<style>
    div {
        background-image:  url("media/worldmap.png");
    }

    div li {
      
        color: blue;
        list-style-type: square;
    }

    div li:hover {
        background-color: yellowgreen;
        margin-right: 10px;
    }
</style>

<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <div>
        <ul>
            <li>프랑스</li>
            <li>독일</li>
            <li>칠레</li>
            <li>남아프리카공화국</li>
        </ul>
    </div>

</body>

</html>
