<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>animation</title>
</head>
<style>
    @keyframes rotate {
        0% {
            transform: rotate(-90deg);
        }

        50% {
            transform: rotate(90deg);
        }

        100% {
            transform: rotate(-90deg);
        }
    }

    div img {
        animation-name: rotate;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
</style>

<body>
    <h3>어지러워요</h3>
    <hr>
    <div>
        <img src="media/spongebob.png" width="100px" height="100px">
    </div>
</body>

</html>
