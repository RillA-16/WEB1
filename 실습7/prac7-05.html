<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>transition</title>
</head>
<style>
    div img {
        /* transition: scaleX(1); */
        transition: width 2s;
    }

    div img:hover {
      width: 100% ;
        
    }
</style>

<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <div>
        <img src="media/spongebob.png" width="100px" height="100px">
    </div>
</body>

</html>
