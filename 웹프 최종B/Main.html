        function GetCookie(name) {
            var str = name + "=";
            var pairs = document.cookie.split(";"); // 쿠키문자열을 ;을 경계로 분할

            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].trim(); // 쿠키 앞뒤의 빈칸 제거, trim 문자열 공백 제거
                var unit = pair.split("="); // "="기준으로 split

                if (unit[0] == name)
                    return unescape(unit[1]); // unescape는 쿠키 문자열과 충돌을 막기위해 사용, 16진수 문자열로 변경
            }
            return null;
        }

        function SetCookie(name, value, expireDate) {
            var expire = new Date(); // 현재 시간
            expire.setTime(expire.getTime() + (expireDate * 24 * 60 * 60 * 1000));

            // 쿠키 연결
            document.cookie = name + '=' + value + ';expires=' + expire.toUTCString() + ';path=/';

        }
