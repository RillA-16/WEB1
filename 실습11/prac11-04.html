<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eval()로 수식계산</title>
</head>

<body>
    <h3>eval()로 수식계산</h3>
    <hr>
    <script>
        var answer = prompt("수식 입력");
        var finalAnswer = eval(answer);
        document.write(answer + " = " + finalAnswer);
    </script>
</body>

</html>
