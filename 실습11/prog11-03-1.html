<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>1</title>
</head>

<body>
   <script>
      function big(a, b) {
         a = parseInt(a);
         b = parseInt(b);
         if (a > b) {
            return a;
         } else {
            return b;
         }
      }
   </script>
   <script>
      var c = big("62", "555");
      document.write("큰수=" + c);
   </script>
</body>

</html>
